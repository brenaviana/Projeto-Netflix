<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Netflix</title>
  </head>
  <body>
    <!-- cabeçalho -->
    <div class="header">
      <div class="logo">
        <a href="#">
          <img src="./assets/netflixlogo.png" alt="" />
        </a>
      </div>
    </div>
    <!-- Parte do formulario -->
    <div class="login-body">
      <div class="login-box">
        <h2>Entrar</h2>
        <form action="">
          <div class="input-box">
            <input
              type="email"
              placeholder="Email ou número de telefone"
              required
            />
            <div class="input-box">
              <input type="password" placeholder="Senha" required />
            </div>
            <div>
              <button class="enviar">Entrar</button>
            </div>
          </div>
        </form>
        <div class="suporte">
          <div class="lembre">
            <span> <input type="checkbox" /> </span>
            <span>Lembre-se de mim</span>
          </div>
          <div class="ajuda">
            <a href="#"> Precisa de ajuda?</a>
          </div>
        </div>
        <div class="login-footer">
          <div class="login-facebook">
            <span>
              <img class="logo-facebook" src="./assets/Facebook_logo.png" alt="facebook" />
            </span>
            <span>
              <a href="#">Conectar com facebook</a>
            </span>
          </div>
          <div class="sign-up">
            <p>Novo por aqui? <a href="#"> Assine agora.</a></p>
          </div>

          <div class="termos">
            <p> Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
